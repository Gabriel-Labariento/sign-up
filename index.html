<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="left-half">
            <div class="logo-container">
                <img clas="logo-img" src="images/odin-lined.png" alt="Odin Logo">
                <p class="logo-text">ODIN</p>
            </div>
            <div class="credits-container">
                <p>Photo by <a href="https://haliewestphotography.com/">Halie West</a>on <a href="https://unsplash.com/@haliewestphoto">Unsplash</a></p>
            </div>
        </div>
        <div class="right-half">
            <div class="upper-text">
                <p>This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams. Sign up <span class="italic">now</span> to get started.
                </p>
                <p>You <span class="italic">know</span> you want to.</p>
            </div>
            <div class="form-container">
                <p class="form-title">Let's do this!</p>
                <form action="" method="get">
                    <div class="form-row">
                        <div class="form-col">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required placeholder="John">
                        </div>
                        <div class="form-col">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required placeholder="Doe">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required placeholder="name@mail.com">
                        </div>
                        <div class="form-col">
                            <label for="phone">TELEPHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" required placeholder="091233456789">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required placeholder="**********">
                        </div>
                        <div class="form-col">
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="password-confirm" id="password-confirm" required placeholder="**********">
                        </div>
                    </div>  
            </div>
            <div class="button-container">
                <button type="submit" class="submit-button">Create Account</button>
                <p class="button-subtext">Already have an account? <a href="#"><span class="login">Log in.</span></a></p>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
